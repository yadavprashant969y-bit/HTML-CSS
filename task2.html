

<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --font-size: 32px;
    }
    h1, p {
      font-size: var(--font-size);
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Heading</h1>
  <p>Paragraph text</p>
  <button onclick="changeSize()">Toggle Font Size</button>
  <script>
    let big = true;
    function changeSize() {
      big = !big;
      document.documentElement.style.setProperty('--font-size', big ? '32px' : '16px');
    }
  </script>
</body>
</html>
