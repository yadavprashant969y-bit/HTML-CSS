<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --card-bg: #f0f0f0;
    }
    body.dark {
      --bg-color: #1a1a2e;
      --text-color: white;
      --card-bg: #16213e;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dark / Light Theme</h1>
  <div class="card">Card using theme variables</div>
  <button onclick="toggleTheme()">Toggle Theme</button>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
